<section >
	<h2>{{tipo}} Usuario</h2>
	<form [formGroup]="userForm" (ngSubmit)="getDataForm()">
		<div>
			<label class="form-label mt-3" for="name">Nombre</label>
			<input class="form-control" type="text" id="name" formControlName="name">
		</div>
		<div>
			<label class="form-label mt-3" for="surname">Apellidos</label>
			<input class="form-control" type="text" id="surname" formControlName="surname">
		</div>
		<div>
			<label class="form-label mt-3" for="email">Email</label>
			<input class="form-control" type="text" id="email" formControlName="email">
		</div>
		<div>
			<label class="form-label mt-3" for="image">Imagen usuario</label>
			<input class="form-control" type="text" id="image" formControlName="image">
		</div>
		<input class="btn btn-light mt-5" type="submit" value="Enviar">
		<input class="btn btn-light mt-5" type="submit" value="Actualizar">

	</form>
</section>
