<div class="card">
  <img
    [src]="user.image"
    class="mt-3 mx-auto rounded-circle w-50"
    [alt]="user.first_name"
  />
  <div class="card-body">
    <h5 class="card-title text-center">
      {{ user.first_name }} {{ user.last_name }}
    </h5>
    <a [routerLink]="['/user', user.id]" class="btn btn-primary">Ver detalle</a>
    <a href="#" class="btn btn-secondary">Actualizar</a>
    <a href="#" class="btn btn-danger">Borrar</a>
  </div>
</div>
